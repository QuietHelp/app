spring:
  application:
    name: backend
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/quiethelp}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

server:
  port: 8080

logging:
  level:
    com.quiethelp: DEBUG